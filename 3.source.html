      const canvasEl = document.querySelector("#canvasEl");

      let ctx = null;

      const drwaDot = function (x, y, r, color = "#fff") {
        // 瓣
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(40, -20, 40, -180, 0, -200);
        ctx.bezierCurveTo(-40, -180, -40, -20, 0, 0);
        ctx.fillStyle = color;
        ctx.strokeStyle = "#fff";
        ctx.stroke();
        // 圆
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(x, y, r, 0, Math.PI * 2, true);
        ctx.fill();
        ctx.stroke();
      };
